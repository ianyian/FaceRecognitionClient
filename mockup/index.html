<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FaceCheck iOS Client - Mockup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="screen active">
        <div class="container">
            <div class="header">
                <div class="logo">üìö</div>
                <h1>FaceCheck Client</h1>
                <p class="subtitle">Tuition Center Login</p>
            </div>

            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="schoolCode">Tuition Center Code</label>
                    <select id="schoolCode" required>
                        <option value="">Select a center...</option>
                        <option value="main-tuition-center">Main Tuition Center</option>
                        <option value="north-branch">North Branch</option>
                        <option value="south-branch">South Branch</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="staff@example.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember Me</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary">
                    <span id="loginButtonText">LOGIN</span>
                    <span id="loginSpinner" class="spinner hidden"></span>
                </button>

                <div id="loginStatus" class="status-message"></div>
            </form>
        </div>
    </div>

    <!-- Camera Screen -->
    <div id="cameraScreen" class="screen">
        <!-- Top Bar -->
        <div class="top-bar">
            <button id="logoutButton" class="btn-secondary">Logout</button>
            <div class="staff-info">
                <span id="staffName">Staff: Ian</span>
            </div>
        </div>

        <!-- Camera Preview Area -->
        <div class="camera-container">
            <div class="camera-preview">
                <!-- Simulated camera feed -->
                <div class="camera-placeholder">
                    <div class="camera-icon">üì∑</div>
                    <p>Camera Preview</p>
                </div>

                <!-- Face Detection Box -->
                <div id="faceBox" class="face-box hidden">
                    <div class="face-corner top-left"></div>
                    <div class="face-corner top-right"></div>
                    <div class="face-corner bottom-left"></div>
                    <div class="face-corner bottom-right"></div>
                    <span class="face-label">Face Detected</span>
                </div>
            </div>
        </div>

        <!-- Status Area -->
        <div class="status-area">
            <div id="statusIndicator" class="status-indicator scanning">
                <div class="status-icon" id="statusIcon">üîç</div>
                <div class="status-text">
                    <h2 id="statusTitle">Scanning...</h2>
                    <p id="statusMessage">Position face in camera</p>
                </div>
            </div>

            <div class="status-details">
                <div class="detail-row">
                    <span class="detail-label">Last Check:</span>
                    <span class="detail-value" id="lastCheckTime">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Student:</span>
                    <span class="detail-value" id="studentName">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Processing Time:</span>
                    <span class="detail-value" id="processingTime">-</span>
                </div>
            </div>
        </div>

        <!-- Demo Controls (for testing UI states) -->
        <div class="demo-controls">
            <h3>Demo Controls</h3>
            <div class="demo-buttons">
                <button onclick="simulateScanning()">üîç Scanning</button>
                <button onclick="simulateFaceDetected()">üë§ Face Detected</button>
                <button onclick="simulateProcessing()">‚è≥ Processing</button>
                <button onclick="simulateSuccess()">‚úÖ Success</button>
                <button onclick="simulateFailure()">‚ùå Failed</button>
                <button onclick="simulateNoFace()">üö´ No Face</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
